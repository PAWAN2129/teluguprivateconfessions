<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telugu Private Confessions</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffafc;
      padding: 20px;
    }
    h1 {
      color: #d10068;
    }
    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .feed {
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .confession {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <h1>💌 Telugu Private Confessions</h1>
  <p>👇 Anonymous gaa confession cheyyandi 👇</p>

  <!-- Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf3tfDdCJEeIIC3TJ4DVDt0a_6sjmSHmFKZhXQ3l-CAI9AS1g/viewform?embedded=true" loading="lazy">Loading…</iframe>

  <!-- Live Confessions Feed -->
  <div class="feed" id="confessions">
    <h3>🔥 Latest Confessions:</h3>
    <p>Loading confessions...</p>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbznEq3PXcqcodDyphIYgi_3S0P538ZHr7SGHTrxH2c7EZOYzWDKSPZqpENPItBHxd9O/exec")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("confessions");
        container.innerHTML = "<h3>🔥 Latest Confessions:</h3>";
        data.slice(-20).reverse().forEach(conf => {
          const div = document.createElement("div");
          div.className = "confession";
          div.textContent = "💬 " + conf.message;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("confessions").innerHTML = "⚠️ Confessions load avvatam ledu.";
      });
  </script>

</body>
</html>
